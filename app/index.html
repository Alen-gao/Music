<footer class="herCom">
	<!-- audio play dom start -->
	<div class="audio">
		<div class="phonograph"></div>
		<div class="dis">
			<div class="song-name"><span></span> <label class="palyTime">  </label></div>
			<div class="audio-progress">
				<span class="last"></span>
				<span data-index=1 class="Pause"></span>
				<span class="next"></span>
				<p class="progress-bar">
					<span class="progress"></span>
					<span class="radius"></span>
				</p>
				
				<span class="time">00:00</span>
				<span class="change"></span>
				<span data-mute=1 class="mute"></span>
				<p class="volume">
					
					<span class="sound"></span>
					<span class="soundBack"></span>
				</p>
			</div>
		</div>
	</div>
